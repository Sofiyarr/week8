<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виарушка</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <button class="header__button">Корзина 
            <img class="header__img" src="assets/images/cart.png" alt="cart">
        </button>
        <div class="header__title">Виарушка</div>
        <img class="header__logo" src="assets/images/logo.png" alt="logo">
    </header>

    <main class="main">
        <img class="main__back" src="assets/images/background.png" alt="background">
        <button class="main__button">Купить 
            <img class="main__img" src="assets/images/card.png" alt="cart">
        </button>
        <div class="main__h1">Виртуальная реальность без проводов</div>
        <div class="main__content">Лучшее, что случалось с виртуальным миром в реальности. Новый компактный шлем без проводов и дорогих комьютеров.</div>
    </main>

    <footer class="footer">
        <div class="footer__section1">Возможности</div>
        <div class="footer__section2">Где купить</div>
        <div class="footer__section3">Доставка</div>
        <div class="footer__section4">Помощь</div>
    </footer>
</body>
</html>
